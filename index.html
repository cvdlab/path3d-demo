<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>plasm-boilerplate</title>
  <link rel="stylesheet" href="build/build.css">
</head>
<body>

  <section id="app">
    <div class="plasm" id="plasm"></div>
    <div class="direction">
      <form>
        <label for="from">from</label>
        <input name="from" type="text" value="1" placeholder="location" />
        <label for="to">to</label>
        <input name="to" type="text" value="10" placeholder="location" />
        <button class="run">run</button>
      </form>
    </div>
  </section>

  <script src="http://cvdlab.github.io/plasm.js/support/jquery.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/mustache.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/numeric.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/director.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/three.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/three-detector.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/three-frame.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/three-stats.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/three-trackball.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/simplexn.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/support/f.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/lib/plasm.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/lib/plasm-fun.js"></script>
  <script src="http://cvdlab.github.io/plasm.js/lib/plasm-env.js"></script>
  <script>
    p = new Plasm('plasm', 'plasm-inspector');
    fun.PLASM(p);
  </script>
  <script src="input_graph.js"></script>
  <script src="input_equipments.js"></script>
  <script src="input_walls.js"></script>
  <script src="graph_alt.js"></script>
  <script src="navigator.js"></script>
  <script src="index.js"></script>
</body>
</html>
